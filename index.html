<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Etch-a-Sketch</h1>
    </header>
    <main>
      <aside>
        <button class="change-grid">Change number of squares per side</button>
        <h3>Color of pen:</h3>
        <div>
          <input type="radio" name="penType" id="penBlack" checked />
          <label for="penBlack">Black</label>
        </div>
        <div>
          <input type="radio" name="penType" id="penColor" />
          <label for="penColor">Color</label>
        </div>
      </aside>
      <section>
        <div class="container"></div>
      </section>
      <section></section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
